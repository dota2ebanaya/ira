<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>irinanevermore</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #181818;
            color: white;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #555;
        }
        img {
            max-width: 300px;
            margin-bottom: 40px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="dota.png" alt="Dota 2 Logo">
        <h1 id="question">Ира, пойдешь в доту?</h1>
        <div>
            <button id="yesButton">Да</button>
            <button id="noButton">Нет</button>
        </div>
    </div>

    <script>
        const questionElement = document.getElementById('question');
        const noButton = document.getElementById('noButton');
        const yesButton = document.getElementById('yesButton');

        // Обработчик для кнопки "Нет"
        noButton.addEventListener('mouseover', () => {
            noButton.style.display = 'none';
            const x = Math.random() * (window.innerWidth - 100);
            const y = Math.random() * (window.innerHeight - 50);
            noButton.style.position = 'absolute';
            noButton.style.left = `${x}px`;
            noButton.style.top = `${y}px`;
            noButton.style.display = 'block';
        });

        // Обработчик для кнопки "Да" при наведении
        yesButton.addEventListener('mouseover', () => {
            questionElement.textContent = 'Сосала?';
        });

        // Обработчик для кнопки "Да" при клике
        yesButton.addEventListener('click', () => {
            window.location.href = 'https://www.youtube.com/watch?v=dQw4w9WgXcQ';
        });
    </script>
</body>
</html>
